<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head><!--[if lt IE 9]><script language="javascript" type="text/javascript" src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />

		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/memoryanalyzer.js"></script>

		<link rel="stylesheet" href="css/fontello.css">
		<link rel="stylesheet" href="css/animation.css"><!--[if IE 7]><link rel="stylesheet" href="css/fontello-ie7.css"><![endif]-->

		<title>Java perf agent - Analyzer</title>

	</head>
	<body>
		<div id="alltop"></div>

		<div id="content">
			<div id="top"><i class="icon-chart-line" style="margin-right: 3px"></i>Java perf agent - Analyzer<i id="shutdown" class="icon-off" style="margin-left: 15px"></i></div>
			<div id="logo">
				<h1>Java perf agent</h1>
			</div>
			<div class="line"><img src="css/images/perf.png" id="perficon" alt="performance icon"/></div>
			<div class="left" style="vertical-align:top;">
				<h2>Recent files:</h2>
				<ul id="recentfiles" style="margin-bottom:15px; margin-left:15px"></ul>
				<p><input id="filetoopen" type="text" title="select file..."/><input type="button" value="open" id="openfile"/></p>
				<p><label for="rootthreshold">Min time for Root (in ms)</label><input id="rootthreshold" type="text" value="1"/></p>
				<p><label for="threshold">Min time for subcall (in ms)</label><input id="threshold" type="text" value="1"/></p>
				<h2>Actions</h2>
				<p><input type="button" value="refresh" id="refresh"/></p>

			</div>
			<div class="center" style="vertical-align:top;">
				<div id="loading" style="width:100%">
					<i class="icon-spin1 animate-spin" ></i><span>Loading...</span>
				</div>
				<div id="results">
					<h2 id="filedisplay">No file selected</h2>
					<table id="resultsTree"></table>
				</div>
			</div>
		</div>
	</body>
</html>
